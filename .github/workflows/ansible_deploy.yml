name: Deploy Proxy Server Configuration

on:
  workflow_dispatch:
    inputs:
      task:
        description: 'Task to run (install_opnsense, check_opnsense, configure_firewall)'
        required: true
        default: 'install_opnsense'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Ansible & Dependencies
        run: |
          sudo apt update
          sudo apt install -y ansible sshpass

      - name: Debug Secret Variables
        run: |
          echo "PROXY_SERVER_URL: ${{ secrets.PROXY_SERVER_URL }}"
          echo "PROXY_SERVER_SSH_ID: ${{ secrets.PROXY_SERVER_SSH_ID }}"
          echo "PROXY_SERVER_SSH_PW is set"

      - name: Debug Task Selection
        run: |
          echo "Selected Task: ${{ github.event.inputs.task }}"
          ls playbooks/proxy/

      - name: Run Ansible Playbook
        env:
          PROXY_SERVER_URL: ${{ secrets.PROXY_SERVER_URL }}
          PROXY_SERVER_SSH_ID: ${{ secrets.PROXY_SERVER_SSH_ID }}
          PROXY_SERVER_SSH_PW: ${{ secrets.PROXY_SERVER_SSH_PW }}
        run: |
          ansible-playbook -i inventory/hosts.ini playbooks/proxy/${{ github.event.inputs.task }}.yml --extra-vars "ansible_user=$PROXY_SERVER_SSH_ID ansible_password=$PROXY_SERVER_SSH_PW"