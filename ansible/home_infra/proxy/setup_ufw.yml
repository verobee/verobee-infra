- name: Configure UFW Firewall and Ensure Persistence
  hosts: routers
  become: yes
  tasks:
    # 1️⃣ UFW 패키지 설치
    - name: Install UFW
      apt:
        name: ufw
        state: present

    # 2️⃣ UFW 설치 여부 확인
    - name: Check if UFW is installed
      command: ufw --version
      register: ufw_installed
      ignore_errors: yes

    - name: Fail if UFW is not installed
      fail:
        msg: "UFW is not installed!"
      when: ufw_installed.rc != 0

    # 3️⃣ 기본 방화벽 정책 설정
    - name: Set default policies
      shell: |
        ufw default deny incoming
        ufw default allow outgoing

    # 4️⃣ SSH(22번 포트) 허용
    - name: Allow SSH access
      shell: ufw allow 22/tcp

    # 5️⃣ UFW 활성화
    - name: Enable UFW
      shell: ufw --force enable

    # 6️⃣ UFW 상태 확인
    - name: Check UFW status
      command: ufw status verbose
      register: ufw_status
      changed_when: false

    - name: Show UFW status
      debug:
        msg: "{{ ufw_status.stdout }}"

    # 7️⃣ 재부팅 후 UFW 자동 실행 설정
    - name: Enable UFW on boot
      systemd:
        name: ufw
        enabled: yes
        state: started

    # 8️⃣ 서버 재부팅 (필요한 경우)
    - name: Reboot the server to apply all changes
      reboot:
        msg: "Rebooting system to apply UFW firewall settings..."
        pre_reboot_delay: 5
        post_reboot_delay: 10